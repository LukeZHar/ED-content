<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokemon Data</title>
    </head>
    <body>

        <script>
        function getRandomNumberForPokeAPI(){
            // The "808" is just a safe maximum for how many Pokemon are currently in the API.
            // When they add more Pokemon, that number should go up.
            let suitableNumber = Math.floor(Math.random() * 808)
            return suitableNumber
        }
        function showPokemonData(data) {
            // For now, just log the data
            console.log(data)
        }
        function getPokemonData(){
            // 1. update with the correct url for POKEAPI:
            const POKEAPI = `https://pokeapi.co/api/v2/pokemon/${getRandomNumberForPokeAPI()}/`;
            // 2. use fetch to call the API
            fetch(POKEAPI)
                .then(response => {
                    // Check if the request was successful
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json(); // Parse JSON data
                })
                .then(data => {
                    // Call showPokemonData with the data returned from the fetch
                    showPokemonData(data);
                })
                .catch(error => {
                    // Log errors (e.g., network issues, invalid responses)
                    console.error('There was a problem with the fetch operation:', error);
                });
        }
        getPokemonData()
    </script>

    </body>
</html>
